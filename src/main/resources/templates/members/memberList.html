<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>회원목록</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>password</th>
            </tr>
            <tr th:each="member : ${members}">  <!--model 안의 값인 members-->
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.password}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
